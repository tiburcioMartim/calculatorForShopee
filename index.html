<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <title>Calculadora</title>
</head>
<body>
    <img class="img-logo" src="assets/img/favicon.svg" alt="Logo Interlux Materiais Elétricos">
    <h1>Calculadora Shopee</h1>

    <form>
        <div class="mb-3">
            <label class="form-label" for="inputPrecoCusto">Preço de custo do produto:</label>
            <input id="inputPrecoCusto" class="form-control" type="number" step="0.01" placeholder="Exe.: 10,38" name="inputPrecoCusto" id="inputPrecoCusto">
        </div>

        <div class="mb-3">
            <label class="form-label" for="margemLucro">Margem de lucro:</label>
            <input id="margemLucro" class="form-control" type="number" step="0.01" placeholder="Exe.:6% = 6" name="margemLucro" id="margemLucro">
        </div>

        <div>
            <h2>Frete grátis</h2>
            <span><input type="radio" value="yes" name="freteGratis" id="freteGratisSim">Sim</span>
            <span><input type="radio" value="no" name="freteGratis" id="freteGratisNao">Não</span>
        </div>

        <button onclick="calcular(event)" class="btn btn-primary">Enviar</button>
    </form>

    <p id="resultadoFinal"></p>

    <script src="script.js"></script>
    <script src="lib-functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
